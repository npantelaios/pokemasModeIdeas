                &bull; Battle Pyramid-like mode

    <div class="container0 mw-100 ">
        <div class="relative" style="clear:both;">
            <button id="mirrorMode" style="display: none; font-size:40px; background-color: white; color:black; text-align: left" class="float-left rounded" >
                &bull; your team must contain 1 support, 1 striker and 1 tech
                <br>&bull; enemy team and moves are identical to yours, but with AI-like stats (so higher HP to make battles longer and moderate damage that doesn't instantly oneshot you)
                <br>&bull; after winning, you'll get a score and a rank based on it. you obtain more points for things like using fewer moves to defeat your opponents -including TM-, finishing the battle without anyone fainting, or syncing once with each one of your pairs (this could use some polish but it's a start)
                <br>&bull; completely repeatable and without timegating of any sort. it could double as "training mode".
                <br>&bull; rewards include special character badges that feature the pairs used in those battles (one badge for each character)
            </button>  
        </div>
    </div>
